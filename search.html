<!DOCTYPE html>
<html>
<head>
    <title>Summoner Name to Riot ID</title>
</head>
<body>
    <form id="summonerForm">
        <label for="summonerName">Summoner Name:</label>
        <input type="text" id="summonerName" name="summonerName">
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('summonerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const summonerName = document.getElementById('summonerName').value;
            const apiKey = 'RGAPI-c3a956de-8e16-447c-ae6c-cc6874646b64';
            const response = await fetch(`https://euw1.api.riotgames.com/riot/account/v1/accounts/by-riot-id/${summonerName}?api_key=${apiKey}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').innerHTML = `Riot ID: ${data.riotId}<br>Summoner Name: ${data.summonerName}`;
            } else {
                document.getElementById('result').innerHTML = 'Error: Unable to fetch data from the Riot Games API.';
            }
        });
    </script>
</body>
</html>
