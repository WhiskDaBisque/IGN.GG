<!DOCTYPE html>
<html>
<head>
    <title>Summoner Name to match history</title>
    <script src="api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const summonerForm = document.getElementById("summonerForm");

            summonerForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                const summonerNameInput = document.getElementById("summonerName");
                const summonerName = summonerNameInput.value.trim();

                if (summonerName) {
                    try {
                        const summonerData = await fetchSummonerByName(summonerName);
                        // Handle the summoner data as needed
                        console.log(summonerData);
                    } catch (error) {
                        // Handle errors
                        console.error(error.message);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <form id="summonerForm">
        <label for="summonerName">Summoner Name:</label>
        <input type="text" id="summonerName" name="summonerName">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
